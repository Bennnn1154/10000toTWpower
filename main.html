<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>還稅於民</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #2c3e50;
      font-size: 3em;
      margin-bottom: 40px;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>還稅於民</h1>
  <button onclick="claimMoney()">領10000元</button>
  <button onclick="donateMoney()">把10000元捐給台電</button>
  <div id="result"></div>

  <script>
    function claimMoney() {
      document.getElementById("result").innerText = "你已成功領取10000元！";
    }
    function donateMoney() {
      document.getElementById("result").innerText = "感謝你捐出10000元給台電！";
    }
  </script>
</body>
</html>
